<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>客户信息后台登录平台</title>

		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
		<!--<link rel="stylesheet" href="plugins/bootstrap/css/AdminLTE.min.css">-->
		<link rel="stylesheet" href="plugins/bootstrap/css/_all-skins.min.css">
		<link rel="stylesheet" media="screen" href="css/style.css">
		<style>
			.form-group .form-control {
				padding: 9px 12px;
				height: 40px;
			}
			
			.form-horizontal .checkbox {
				padding-top: 0;
				min-height: auto;
			}
			
			.form-horizontal .checkbox input[type='checkbox'] {
				cursor: pointer;
				margin-top: 2px;
			}
			
			.form-group {
				margin-bottom: 25px;
			}
			
			.label-login {
				font-size: 16px;
				font-weight: 400;
			}
		</style>

		<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	</head>

	<body class="hold-transition skin-blue sidebar-mini">
		<div class="cav-section">
			<section class="canvas-wrap">
				<!-- 背景渐变 start -->
				<div id="canvas" class="gradient"></div>
				<!-- 背景渐变 end -->
				<!-- particles.js start -->
				<div id="particles-js"></div>
				<!-- particles.js end -->
			</section>
			<!-- scripts -->

			<div class="login-box">
				<div class="login-content">
					<div class="login-inner">
							<!-- form start -->
							<form class="form-horizontal" action="#">
								
									<div class="form-group">
										<label for="inputName" class="col-sm-4 control-label label-login">用户名</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="inputName" placeholder="用户名">
										</div>
									</div>
									<div class="form-group">
										<label for="inputPwd" class="col-sm-4 control-label label-login">密码</label>

										<div class="col-sm-8">
											<input type="password" class="form-control" id="inputPwd" placeholder="密码">
										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-offset-4 col-sm-8">
											<div class="checkbox">
												<label>
                        <input type="checkbox" checked="checked">记住密码
                      </label>
											</div>
										</div>
									</div>
							
									<!--<button type="submit" class="btn btn-default">Cancel</button>-->
									<button type="submit" class="btn btn-block btn-lg btn-primary">登录</button>
								
							</form>
					
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery 2.1.4 -->
		<script src="plugins/bootstrap/js/jQuery-2.1.4.min.js"></script>
		<!-- Bootstrap 3.3.5 -->
		<script src="plugins/bootstrap/js/bootstrap.min.js"></script>

		<script src="js/particles.min.js"></script>
		<script src="js/app.js"></script>

		<script src="js/color.js"></script>

		<!-- AdminLTE for demo purposes -->
		<script src="plugins/bootstrap/js/demo.js"></script>
		<script src="js/js-cookie.js" ></script>
		<script>
			
			$(function() {
	
				var oname=getCookie('name')!=null?getCookie('name'):'';//name is exist or not in cookie
				$("#inputName").val(oname);
				var opwd=getCookie('pwd')!=null?getCookie('pwd'):'';//pwd is exist or not in cookie
				$("#inputPwd").val(opwd);

	            $("button[type='submit']").on("click",function(e){
	              	  var isChecked=$(".checkbox>label").children("input[type='checkbox']").prop("checked");
	              	  if(isChecked){
	              	  	setCookie('name',$("#inputName").val(),365);
	              	  	setCookie('pwd',$("#inputPwd").val(),365);
	              	  }else{
	              	  	delCookie('name');
	              	  	delCookie('pwd');
	              	  }
	              	  console.log(isChecked);
	            })
	              
			})
		</script>
	</body>

</html>
